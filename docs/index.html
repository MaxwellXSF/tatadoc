<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '塔塔技术文档',
      repo: '',
      loadSidebar: true, // 开启侧边栏
      auto2top: true,   //切换页面自动回到顶部
      subMaxLevel: 2,   //目录最大级数
      maxLevel: 4,      //可配置最大支持渲染的标题层级

      //添加搜索功能，中文和英文文档同时搜索
      search: {
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        },
        //如果中文和英文文档都没有内容，则返回
        noData: {
          '/': '😒 找不到结果'
        },
      },

      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'OK!'
      }
    }

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 搜索功能 -->
  <script src="//cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>

  <!-- 复制代码到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>
</body>

</html>
